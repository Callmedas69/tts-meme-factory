<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS FIST GENERATOR</title>
    <link rel="stylesheet" href="static/styles/styles.css" />
</head>
<body>
    <div class="header-container">
        <img id="logo" src="./logo.png" alt="Logo" />
        <h1 id="h1-title">FIGHT FIST</h1>
        <h2 id="h2-title">MEME GENERATOR</h2>
    </div>
    <div id="canvas-container">
        <canvas id="meme-canvas"></canvas>
    </div>
    <div class="button-container" id="button-container">
        <label for="image-upload">UPLOAD IMAGE</label>
        <input type="file" id="image-upload" accept="image/*" />
        <button id="add-fist-button">ADD FIST</button>
        <button id="add-laser-button">ADD LASER</button>
        <button id="download-button">SAVE</button>
    </div>
    <div class="controls-container">
        <div class="control">
            <span>Resize Fist:</span>
            <input type="range" id="resize-fist-slider" min="0.5" max="2" step="0.1" value="1" />
        </div>
        <div class="control">
            <span>Rotate Fist:</span>
            <input type="range" id="rotate-fist-slider" min="0" max="360" step="1" value="0" />
        </div>
        <div class="control">
            <span>Resize Laser:</span>
            <input type="range" id="resize-laser-slider" min="0.5" max="2" step="0.1" value="1" />
        </div>
        <div class="control">
            <span>Rotate Laser:</span>
            <input type="range" id="rotate-laser-slider" min="0" max="360" step="1" value="0" />
        </div>
    </div>
    <script type="text/javascript" src="static/generator/index.js"></script>
</body>
</html>
